<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tooltip.css">
  <title>CSS Tooltip</title>
</head>
<body>

  <form>
    <label>Password</label>
    <input type="password">
    <span class="tooltip"
     data-tooltip="Passwords must contain letters, numbers, and symbols"
     >?</span>
  </form>

</body>
</html>
